[lift]
name = "pbt"
description = """\
Python Build Tool: A BusyBox that provides `python`, `pip`, `pex`, `pex3` and `pex-tools`.\
"""

[lift.ptex]
version = "1.2.0"

[lift.scie_jump]
version = "1.14.0"

[[lift.interpreters]]
id = "cpython"
provider = "PythonBuildStandalone"
release = "20241016"
lazy = true
version = "3.12.7"

[[lift.files]]
name = "pex"
type = "blob"
digest = { size = 4361907, fingerprint = "76cd4ff405618ca936b9e675a00191a29c26a93ef129754ab6824f666e6ac008" }
source = { url = "https://github.com/pantsbuild/pex/releases/download/v2.24.1/pex", lazy = true }

[[lift.commands]]
name = "pex"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[[lift.commands]]
name = "pex3"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[lift.commands.env.replace]
PEX_SCRIPT = "pex3"

[[lift.commands]]
name = "pex-tools"
exe = "#{cpython:python}"
args = [
    "{pex}"
]

[lift.commands.env.replace]
PEX_SCRIPT = "pex-tools"

[[lift.commands]]
name = "pip"
exe = "#{cpython:python}"
args = [
    "-m",
    "pip"
]

[[lift.commands]]
name = "python"
exe = "#{cpython:python}"
