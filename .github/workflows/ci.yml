
name: CI
on:
  push:
    branches-ignore:
    - dependabot/**
  pull_request:
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' || !startsWith(github.ref, 'refs/tags/') }}
env:
  CARGO_TERM_COLOR: always
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'Eloquent'
    runs-on: ubuntu-22.04
    steps:
      - name: Noop
        run: "true"
  ci:
    name: (${{ matrix.os }}) CI
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-10.15-X64, macOS-11-ARM64]
    env:
      PY: python3.11
      SCIE_PIKESQUARES_DEV_CACHE: .scie_pikesquares_dev_cache
    steps:
      - uses: actions/checkout@v3
      - name: Check Formatting
        run: |
          rustup toolchain add nightly -c rustfmt
          cargo +nightly fmt --check --all
      - name: Lint
        run: cargo clippy --locked --all
      - name: Unit Tests
        run: cargo test --all
      - name: Setup Python 3.12
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Cache Build and IT Artifacts
        uses: actions/cache@v3
        with:
          path: ${{ env.SCIE_PIKESQUARES_DEV_CACHE }}
          key: ${{ matrix.os }}-scie-pikesquares-v1
      #- name: Build, Package & Integration Tests
      #  if: ${{ matrix.os == 'macOS-10.15-X64' || matrix.os == 'macOS-11-ARM64'}}
      #  run: |
      #    PIKESQUARES_BOOTSTRAP_GITHUB_API_BEARER_TOKEN=${{ secrets.GITHUB_TOKEN }} \
      #      cargo run -p package -- test --check --tools-pex-mismatch-warn
      - name: Build, Package & Integration Tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          cargo run -p package -- --dest-dir dist/ tools
          docker run --rm \
            -v $PWD:/code \
            -w /code \
            rust:1.70.0-alpine3.18 \
              sh -c '
                apk add cmake make musl-dev perl && \
                cargo run -p package -- --dest-dir dist/ scie-pikesquares
              '
